<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Упс! Немає підключення</title>
	<style>
		.offline {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 100%;
			overflow: hidden;
			transform: translate(-50%, -50%);
		}
		.offline h1 {
			font-style: normal;
			font-weight: 900;
			font-size: 3.2rem;
			line-height: 3.9rem;
			text-align: center;
			color: #1e1e1e;
			align-self: stretch;
			margin-bottom: 10px;
		}
		.offline p {
			font-style: normal;
			font-weight: 700;
			font-size: 1.6rem;
			line-height: 2rem;
			text-align: center;
			color: #1e1e1e;
			order: 1;
			align-self: stretch;
			margin-bottom: 80px;
		}
		.offline img {
			width: 100%;
			height: 100%;
		}
		.offline .error_text {
			padding: 0 10px;
			height: 94px;
			width: 95%;
			position: absolute;
			bottom: 330px;
			z-index: -1;
		}
		.offline .error_capibara {
			min-height: 362px;
			object-fit: cover;
			max-width: 100%;
		}
		.actionButton {
			position: absolute;
			left: 50%;
			bottom: 62px;
			border: none;
			display: block;
			transform: translateX(-50%);
			flex-direction: row;
			justify-content: center;
			align-items: center;
			padding: 8px 24px;
			gap: 8px;
			width: 272px;
			height: 42px;
			background: #FFC75A;
			box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.15);
			border-radius: 24px;
			/* Text/3 */
			font-style: normal;
			font-weight: 700;
			font-size: 1.1rem;
			line-height: 2rem;
			color: #1E1E1E;
			transition: background 0.3s ease; /* Плавный переход для фона */
		}
		
		/* Новый класс для стилей при нажатии */
		.actionButton.clicked {
			background: #BDBDBD; /* Новый фон */
			box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.15); /* Тень */
		}
	</style>
</head>
<body>
<div class="offline">
	<h1>Упс!</h1>
	<p>Здається, щось пішло не так!</p>
	<img src="/image/error-text.png" alt="error-text" class="error_text">
	<img src="/image/error-capibara.png" alt="error-capibara" class="error_capibara">
</div>

<button class="actionButton" id="actionButton">
	Перевірити з'єднання
</button>

<script>
	// Проверка состояния сети
	const actionButton = document.getElementById('actionButton');
	
	actionButton.addEventListener('click', () => {
		actionButton.classList.add('clicked'); // Добавляем класс при нажатии
	});
	
	function updateNetworkStatus() {
		if (navigator.onLine) {
			// Если интернет доступен, перенаправляем на предыдущую страницу
			window.history.back();
		} else {
			actionButton.style.display = 'block'; // Показываем кнопку
		}
	}
	
	// Функция для обновления страницы с задержкой
	function reloadPageWithDelay() {
		setTimeout(() => {
			window.location.reload(); // Обновляем страницу через 2 секунды
		}, 2000); // 2000 миллисекунд = 2 секунды
	}
	
	// Обновление статуса сети
	window.onload = () => {
		actionButton.classList.remove('clicked'); // Удаляем класс при загрузке
	};
	
	// События для онлайн/офлайн
	window.addEventListener('online', updateNetworkStatus);
	window.addEventListener('offline', () => {
		updateNetworkStatus(); // Проверяем статус сети при потере соединения
		reloadPageWithDelay(); // Запускаем обновление страницы с задержкой
	});
	
	// Проверка статуса при загрузке страницы
	updateNetworkStatus();
</script>

</body>
</html>
